<!DOCTYPE html>
<html>
<head>
	<title>Check-In</title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<style type="text/css">
	body, html{
		background: #f2f2f2;
	}
	.checkin{	
		box-shadow: 0px 0px 3px 0px #CCC;	
		width: 400px;
		margin:0px auto;
		margin-top: 50px;
		background: #fff;
		padding: 30px;
		border-radius: 5px;
	}
</style>
<body>
<div class="checkin">
<h1>Check-In</h1>
	<form onsubmit="return CheckIn(this)">
		<input class="form-control" type="text" id="name" placeholder="Full name" required><br>
		<select class="form-control" id="type" required>
			<option value="">Type..</option>
			<option value="man">Man</option>
			<option value="women">Woman</option>
			<option value="child">Child</option>
		</select><br>
		<input class="form-control" type="number" id="age" placeholder="age" required><br>
		<input type="submit" class="btn btn-primary" value="Check-In">
	</form>
</div>

<div class="checkin">
	<ul class="list-group">
	  <li class="list-group-item">
	    <span class="badge">$ 20.00</span>
	    Child
	  </li>
	  <li class="list-group-item">
	    <span class="badge">$ 40.00</span>
	    Women
	  </li>
	  <li class="list-group-item">
	    <span class="badge">$ 60.00</span>
	    Man
	  </li>
	</ul>
</div>

</body>
</html>
